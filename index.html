<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Công ty TNHH Quảng cáo Thời Đại - Công ty thiết kế quảng cáo chuyên nghiệp tại Đà Nẵng, Việt Nam. Nâng tầm thương hiệu của bạn với những thiết kế sáng tạo và độc đáo.">
    <meta name="keywords" content="công ty quảng cáo, thiết kế quảng cáo, quảng cáo thời đại, Đà Nẵng, thiết kế thương hiệu, marketing, sáng tạo">
    <meta name="author" content="Công ty TNHH Quảng cáo Thời Đại">

    <title>Công ty TNHH Quảng cáo Thời Đại</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .responsive-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Responsive breakpoints */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 0;
                border-radius: 0;
            }
            
            .responsive-image {
                border-radius: 4px;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .container {
                padding: 5px;
                border-radius: 0;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background-color: white;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.ibb.co/gbMkm0tw/TH-NG-TIN-C-NG-TY-2.jpg" 
                 alt="Công ty TNHH Quảng cáo Thời Đại" 
                 class="responsive-image"
                 loading="lazy">
        </div>
    </div>
</body>
</html>
