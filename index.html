<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Company information image page">
    <meta name="keywords" content="company, information, business">
    <meta name="author" content="Your Company Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Company Information">
    <meta property="og:description" content="Company information image page">
    <meta property="og:image" content="https://i.ibb.co/5hppkMTT/TH-NG-TIN-C-NG-TY-1.jpg">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Company Information">
    <meta name="twitter:description" content="Company information image page">
    <meta name="twitter:image" content="https://i.ibb.co/5hppkMTT/TH-NG-TIN-C-NG-TY-1.jpg">
    
    <title>Company Information - Image Page</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .image-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .responsive-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .responsive-image.loaded {
            opacity: 1;
        }
        
        /* Spinner Styles */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
        }
        
        .spinner.hidden {
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive breakpoints */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .responsive-image {
                border-radius: 4px;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background-color: white;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="spinner" id="spinner"></div>
            <img src="https://i.ibb.co/5hppkMTT/TH-NG-TIN-C-NG-TY-1.jpg" 
                 alt="Company Information" 
                 class="responsive-image"
                 id="mainImage"
                 loading="eager">
        </div>
    </div>
    
    <script>
        // Get elements
        const spinner = document.getElementById('spinner');
        const image = document.getElementById('mainImage');
        
        // Show spinner initially
        spinner.style.display = 'block';
        
        // Handle image load
        image.addEventListener('load', function() {
            // Hide spinner and show image with fade-in effect
            spinner.classList.add('hidden');
            image.classList.add('loaded');
        });
        
        // Handle image load error
        image.addEventListener('error', function() {
            spinner.classList.add('hidden');
            // You could add error handling here
            console.log('Image failed to load');
        });
        
        // Fallback: Hide spinner after 10 seconds regardless
        setTimeout(function() {
            if (!spinner.classList.contains('hidden')) {
                spinner.classList.add('hidden');
                image.classList.add('loaded');
            }
        }, 10000);
    </script>
</body>
</html>
