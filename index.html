<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Công ty TNHH Quảng cáo Thời Đại - Công ty thiết kế quảng cáo chuyên nghiệp tại Đà Nẵng, Việt Nam. Nâng tầm thương hiệu của bạn với những thiết kế sáng tạo và độc đáo.">
    <meta name="keywords" content="công ty quảng cáo, thiết kế quảng cáo, quảng cáo thời đại, Đà Nẵng, thiết kế thương hiệu, marketing, sáng tạo">
    <meta name="author" content="Công ty TNHH Quảng cáo Thời Đại">

    <title>Công ty TNHH Quảng cáo Thời Đại</title>

    <!-- Preload critical image for faster loading -->
    <link rel="preload" as="image" href="bg.jpg" fetchpriority="high">

    <title>Company Information - Image Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: none;
        }

        .responsive-image.loaded {
            opacity: 1;
            display: block;
        }

        /* Spinner Styles */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        .spinner.hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive breakpoints */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .responsive-image {
                border-radius: 4px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background-color: white;
            }

            .container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="spinner" id="spinner"></div>
            <picture>
                <!-- Mobile-optimized versions -->
                <source media="(max-width: 480px)"
                        srcset="bg.jpg?w=480&quality=75"
                        type="image/jpeg">
                <source media="(max-width: 768px)"
                        srcset="bg.jpg?w=768&quality=80"
                        type="image/jpeg">
                <!-- Desktop version -->
                <img src="bg.jpg"
                     alt="Company Information"
                     class="responsive-image"
                     id="mainImage"
                     loading="eager"
                     decoding="async"
                     fetchpriority="high">
            </picture>
        </div>
    </div>

    <script>
        // Get elements
        const spinner = document.getElementById('spinner');
        const image = document.getElementById('mainImage');

        // Function to hide spinner and show image
        function showImage() {
            spinner.classList.add('hidden');
            image.style.display = 'block';
            // Small delay to ensure display change is processed
            setTimeout(() => {
                image.classList.add('loaded');
            }, 10);
        }

        // Check if image is already loaded (cached)
        if (image.complete && image.naturalHeight !== 0) {
            showImage();
        } else {
            // Handle image load
            image.addEventListener('load', showImage);
        }

        // Handle image load error
        image.addEventListener('error', function() {
            spinner.classList.add('hidden');
            console.log('Image failed to load');
        });

        // Fallback: Hide spinner after 10 seconds regardless
        setTimeout(function() {
            if (!spinner.classList.contains('hidden')) {
                showImage();
            }
        }, 10000);
    </script>
</body>
</html>
